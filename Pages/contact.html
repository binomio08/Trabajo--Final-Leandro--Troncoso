<body id="formulario">

    <!-- Formualrio de contacto init -->
    <main class="form__form">

        <section class="form">
            <h2 class="form__title animate__animated animate__backInDown">Contacto</h2>
            <h3 class="form__subtitle animate__animated animate__backInDown">Envíe su consulta</h3>

            <form class="form__container">
                <div class="form__group  animate__animated animate__backInLeft" animate__animated animate__backInLeft>
                    <input type="text" id="name" class="form__input" placeholder=" ">
                    <label for="name" class="form__label">Nombre Completo</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group animate__animated animate__backInRight">
                    <input type="email" id="email" class="form__input" placeholder=" ">
                    <label for="email" class="form__label">@Email</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group animate__animated animate__backInLeft">
                    <input type="numbre" id="number" class="form__input" placeholder=" ">
                    <label for="number" class="form__label">Teléfono</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group animate__animated animate__backInRight">
                    <textarea name="mensaje" id="mensaje" class="form__input" placeholder=" "></textarea>
                    <label for="mensaje" class="form__label">Escriba su Mensage</label>
                    <span class="form__line"></span>
                </div>
                <input type="submit" class="form__submit animate__animated animate__backInUp" value="Enviar">
            </form>
        </section>
    </main>
    <!-- Formulario de Contacto Fin -->
